<html><head><base href="no cache">
<meta charset="UTF-8">
<title>Street Life Roleplay - Donation Panel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 500px;
  }

  .logo {
    text-align: center;
    margin-bottom: 2rem;
  }

  .server-name {
    font-size: 2.5rem;
    background: linear-gradient(45deg, #FFD700, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }

  input, textarea {
    width: 100%;
    padding: 0.8rem;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.2);
  }

  button {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(45deg, #FFD700, #FFA500);
    border: none;
    border-radius: 8px;
    color: #1a1a1a;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  button:hover {
    transform: translateY(-2px);
  }

  .success-message {
    display: none;
    text-align: center;
    color: #4CAF50;
    margin-top: 1rem;
  }

  .loading {
    display: none;
    text-align: center;
    margin-top: 1rem;
  }

  .loading span {
    display: inline-block;
    width: 10px;
    height: 10px;
    background: #FFD700;
    border-radius: 50%;
    margin: 0 3px;
    animation: bounce 0.5s infinite alternate;
  }

  .loading span:nth-child(2) { animation-delay: 0.1s; }
  .loading span:nth-child(3) { animation-delay: 0.2s; }

  @keyframes bounce {
    to { transform: translateY(-10px); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1 class="server-name">Street Life Roleplay</h1>
      <p>ðŸŒŸ Donation Panel</p>
    </div>
    
    <form id="donationForm">
      <div class="form-group">
        <label for="username">Discord Username</label>
        <input type="text" id="username" required placeholder="e.g. Username#1234">
      </div>

      <div class="form-group">
        <label for="paysafeCode">PaySafe Code</label>
        <input type="text" id="paysafeCode" required pattern="[0-9]{16}" 
               title="Please enter a valid 16-digit PaySafe code" placeholder="Enter 16-digit code">
      </div>

      <button type="submit">Submit Donation</button>
    </form>

    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="success-message">
      Thank you for your donation! ðŸŽ‰
    </div>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1320826444363857980/zSFnR0X7CiCElWKtgTJYXD0LPCCX5XGQQMEWBF59y6-gdp7J1yUg9yRy2kM0-pQIVCq-';

    document.getElementById('donationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const paysafeCode = document.getElementById('paysafeCode').value;

      // Show loading animation
      document.querySelector('.loading').style.display = 'block';
      
      // Prepare the embed for Discord
      const embed = {
        title: 'ðŸŒŸ New Donation Received!',
        color: 0xFFD700,
        fields: [
          {
            name: 'ðŸ‘¤ Discord Username',
            value: username,
            inline: true
          },
          {
            name: 'ðŸŽ« PaySafe Code',
            value: `||${paysafeCode}||`,
            inline: false
          }
        ],
        timestamp: new Date().toISOString(),
        footer: {
          text: 'Street Life Roleplay - Donation System'
        }
      };

      try {
        const response = await fetch(DISCORD_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            embeds: [embed]
          })
        });

        if (response.ok) {
          document.querySelector('.loading').style.display = 'none';
          document.querySelector('.success-message').style.display = 'block';
          document.getElementById('donationForm').reset();

          setTimeout(() => {
            document.querySelector('.success-message').style.display = 'none';
          }, 5000);
        } else {
          throw new Error('Failed to send webhook');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while processing your donation. Please try again.');
        document.querySelector('.loading').style.display = 'none';
      }
    });

    // Validate PaySafe code format as user types
    document.getElementById('paysafeCode').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^\d]/g, '').slice(0, 16);
    });
  </script>
</body></html>
