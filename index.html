<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Street Life Roleplay - Premium Donation</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
    color: #fff;
    min-height: 100vh;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  .donation-form {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2rem;
    margin-top: 2rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .header h1 {
    font-size: 3rem;
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    margin-bottom: 1rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    color: #ffd700;
  }

  input, textarea {
    width: 100%;
    padding: 0.8rem;
    border-radius: 10px;
    border: 1px solid rgba(255, 215, 0, 0.3);
    background: rgba(0, 0, 0, 0.3);
    color: #fff;
    margin-bottom: 1rem;
  }

  .preview-image {
    max-width: 300px;
    max-height: 300px;
    display: none;
    margin: 1rem 0;
    border-radius: 10px;
  }

  .submit-btn {
    background: linear-gradient(45deg, #ffd700, #ffa500);
    color: #000;
    padding: 1rem 2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.3s ease;
    width: 100%;
  }

  .submit-btn:hover {
    transform: scale(1.05);
  }

  .success-message {
    display: none;
    background: rgba(0, 255, 0, 0.2);
    padding: 1rem;
    border-radius: 10px;
    margin-top: 1rem;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Street Life Roleplay</h1>
      <p>Support our FiveM server and become a premium member</p>
    </div>

    <div class="donation-form">
      <form id="donationForm">
        <div class="form-group">
          <label for="discordName">Discord Username:</label>
          <input type="text" id="discordName" required>
        </div>

        <div class="form-group">
          <label for="paysafeCode">PaySafe Code:</label>
          <input type="text" id="paysafeCode" required pattern="[0-9-]+" minlength="16">
        </div>

        <div class="form-group">
          <label for="receipt">PaySafe Receipt Image:</label>
          <input type="file" id="receipt" accept="image/*" required>
          <img id="previewImage" class="preview-image">
        </div>

        <button type="submit" class="submit-btn">Submit Donation</button>
      </form>

      <div id="successMessage" class="success-message">
        Thank you for your donation! Your submission has been received.
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('donationForm');
    const fileInput = document.getElementById('receipt');
    const previewImage = document.getElementById('previewImage');
    const successMessage = document.getElementById('successMessage');

    // Preview image
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImage.style.display = 'block';
          previewImage.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    // Form submission
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const discordName = document.getElementById('discordName').value;
      const paysafeCode = document.getElementById('paysafeCode').value;
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = async function(e) {
          const imageData = e.target.result;

          // Prepare webhook data
          const webhookData = {
            content: "New Donation Submission!",
            embeds: [{
              title: "Donation Details",
              fields: [
                {
                  name: "Discord Username",
                  value: discordName
                },
                {
                  name: "PaySafe Code",
                  value: paysafeCode
                }
              ],
              image: {
                url: imageData
              },
              color: 15844367 // Gold color
            }]
          };

          try {
            const response = await fetch('https://discord.com/api/webhooks/1320826444363857980/zSFnR0X7CiCElWKtgTJYXD0LPCCX5XGQQMEWBF59y6-gdp7J1yUg9yRy2kM0-pQIVCq-', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(webhookData)
            });

            if (response.ok) {
              form.reset();
              previewImage.style.display = 'none';
              successMessage.style.display = 'block';
              setTimeout(() => {
                successMessage.style.display = 'none';
              }, 5000);
            }
          } catch (error) {
            console.error('Error:', error);
            alert('There was an error submitting your donation. Please try again.');
          }
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body></html>
