<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="." />
    <title>Street Life Roleplay - Support Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .donation-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ffb347);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <text x="50" y="55" text-anchor="middle" fill="#ff6b6b" font-size="14">Street Life RP</text>
            </svg>
            <h1>Support Street Life Roleplay</h1>
            <p>Η υποστήριξή σας συνεισφέρει καθοριστικά στη διατήρηση και βελτίωση του server μας στο FiveM!</p>
        </div>

        <div class="donation-form">
            <form id="supportForm">
                <div class="form-group">
                    <label for="discord">Discord Username:</label>
                    <input type="text" id="discord" name="discord" required>
                </div>

                <div class="form-group">
                    <label for="paysafe">PaySafe Code:</label>
                    <input type="text" id="paysafe" name="paysafe" required>
                </div>

                <div class="form-group">
                    <label for="receipt">Upload PaySafe Receipt:</label>
                    <input type="file" id="receipt" name="receipt" accept="image/*" required>
                    <img id="preview" src="" alt="" style="display: none;">
                </div>

                <button type="submit">Submit Donation</button>
            </form>
            <div class="success-message" id="successMessage">
                Thank you for your support! Your donation has been recorded.
            </div>
        </div>
    </div>

    <script>
        // Remove encryption for now to make sure the webhook URL is correct
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1320826444363857980/zSFnR0X7CiCElWKtgTJYXD0LPCCX5XGQQMEWBF59y6-gdp7J1yUg9yRy2kM0-pQIVCq-";

        document.getElementById('receipt').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('supportForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const discord = document.getElementById('discord').value;
            const paysafe = document.getElementById('paysafe').value;
            const receiptFile = document.getElementById('receipt').files[0];

            // Basic validation check
            if (!discord || !paysafe || !receiptFile) {
                alert('Please fill in all fields');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const payload = {
                    username: "Donation Bot",
                    embeds: [{
                        title: "New Donation Received",
                        color: 0xff6b6b,
                        fields: [
                            {
                                name: "Discord Username",
                                value: discord,
                                inline: true
                            },
                            {
                                name: "PaySafe Code",
                                value: paysafe,
                                inline: true
                            }
                        ],
                        image: {
                            url: e.target.result // Set the image URL to the base64 file data
                        },
                        timestamp: new Date().toISOString()
                    }]
                };

                try {
                    // Log payload to inspect if data is correct
                    console.log("Sending payload:", JSON.stringify(payload));

                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('supportForm').reset();
                        document.getElementById('preview').style.display = 'none';
                    } else {
                        throw new Error('Failed to send donation notification');
                    }
                } catch (error) {
                    // Log the error message for debugging
                    console.error("Error submitting donation:", error);
                    alert('Error submitting donation. Please try again later.');
                }
            };

            reader.readAsDataURL(receiptFile);
        });
    </script>
</body>
</html>
